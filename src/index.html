<!DOCTYPE html>
<html>
  <head>
    <title>Job List Project</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat"
      rel="stylesheet"
    />
    <link href="./css/style.css" rel="stylesheet" />
    <link href="./css/grids.css" rel="stylesheet" />
    <link href="./css/fumina.css" rel="stylesheet" />
    <link href="./css/destyle.css" rel="stylesheet" />
    <link rel="stylesheet" href="./css/filter.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./js/script.js"></script>
  </head>
  <body>
    <!-- <header class="header"></header> -->

    <header class="l-header"></header>
    <main>
      <div class="filter">
        <!-- <input
          type="text"
          class="filter__field"
          placeholder="Search for jobs..."
        /> -->
        <div class="filter__element_container">
          <div class="filter__element_name">Frontend</div>
          <button class="filter__element_delete">
            <span class="material-icons"> clear </span>
          </button>
        </div>
        <button class="filter__clear_btn">
          <span>clear</span>
        </button>
      </div>

      <!-- Dropdown filter by location -->
      <section class="dropdown-filter">
        <div class="dropdown-role__container">
          <div class="dropdown-role__title-container">
            <button class="dropdown-role__button">Role</button>
            <img
              src="./images/arrow_drop_down_black_24dp.svg"
              alt="arrow_drop_down"
            />
          </div>
          <div class="dropdown-role__contents">
            <ul>
              <li>Frontend</li>
              <li>Backend</li>
              <li>Fullstack</li>
            </ul>
          </div>
        </div>

        <div class="dropdown-level__container">
          <div class="dropdown-level__title-container">
            <button class="dropdown-level__button">Level</button>
            <img
              src="./images/arrow_drop_down_black_24dp.svg"
              alt="arrow_drop_down"
            />
          </div>
          <div class="dropdown-level__contents">
            <ul>
              <li>Junior</li>
              <li>Midweight</li>
              <li>Senior</li>
            </ul>
          </div>
        </div>

        <div class="dropdown-contact__container">
          <div class="dropdown-contact__title-container">
            <button class="dropdown-contact__button">Contract</button>
            <img
              src="./images/arrow_drop_down_black_24dp.svg"
              alt="arrow_drop_down"
            />
          </div>
          <div class="dropdown-contact__contents">
            <ul>
              <li>Full Time</li>
              <li>Part Time</li>
              <li>Contract</li>
            </ul>
          </div>
        </div>

        <div class="dropdown-location__container">
          <div class="dropdown-location__title-container">
            <button class="dropdown-location__button">Location</button>
            <img
              src="./images/arrow_drop_down_black_24dp.svg"
              alt="arrow_drop_down"
            />
          </div>
          <div class="dropdown-location__contents">
            <ul>
              <li>USA Only</li>
              <li>UK Only</li>
              <li>Worldwide</li>
              <li>Remote</li>
            </ul>
          </div>
        </div>
      </section>

      <!-- json -->
      <div class="l-jobs" id="jobsTable"></div>
    </main>
    <footer></footer>
  </body>
</html>
