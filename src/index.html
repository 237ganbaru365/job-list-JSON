<!DOCTYPE html>
<html>
  <head>
    <title>Job List Project</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat"
      rel="stylesheet"
    />
    <link href="./css/style.css" rel="stylesheet" />
    <link href="./css/fumina.css" rel="stylesheet" />
    <link href="./css/destyle.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <!-- <header class="header"></header> -->
    <header class="l-header"></header>
    <main>
      <!-- searching -->
      <div class="filter" id="searchWrapper">
        <input
          type="text"
          name="searchBar"
          id="searchBar"
          class="filter__field"
          placeholder="Search for jobs..."
        />
      </div>

      <!-- tag filter -->
      <div class="tag-filter">
        <ul class="tag-filter__languages"></ul>
        <ul class="tag-filter__tools"></ul>
        <ul class="tag-filter__role"></ul>
        <ul class="tag-filter__loca"></ul>
        <ul class="tag-filter__languages"></ul>
      </div>
      <!-- json -->
      <div id="jobsList" class="l-jobs"></div>
    </main>
    <footer></footer>

    <script src="./js/app.js"></script>
  </body>
</html>
